<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>foodQuest</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./src/input.css" />
    <link rel="icon" type="image/png" href="./favicon.ico"/>
  </head>
  <body
    class=" font-Poppin  w-full backgroundGradient"
  >
    <header class="flex items-center justify-between px-4 py-2 md:px-6">
      <div>
        <h1 class="text-xl text-orange-600">FoodQuest</h1>
      </div>
      <nav class="hidden md:block">
        <ul
          class="flex items-center justify-between gap-4 text-xl cursor-pointer"
        >
          <li><a class="link-underline link-underline-black">Home</a></li>
          <li><a class="link-underline link-underline-black">Search</a></li>
          <li><a class="link-underline link-underline-black">Categories</a></li>
          <li><a class="link-underline link-underline-black">Results</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="lg:container mx-auto p-4 ">
        <div>
          <div class="mt-56 md:mt-44 md:mx-auto">
            <h1
              class="text-center text-4xl md:text-5xl lg:text-5xl lg:px-8 leading-10 md:text-center text-white"
            >
              Explore our menu using foodquest.Find what you're looking for with
              ease on<span
                class="bg-gradient-to-r from-orange-600 to-red-600 px-2 p-0 rounded text-white text-3xl md:text-4xl"
                >FoodQuest</span
              >
            </h1>
          </div>
        </div>

<div class="mt-4">
  <form class="max-w-md mx-auto">
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
      </div>
      <input type="search" id="default-search" class="block w-full pl-10 pr-16 py-4 text-sm text-gray-900 border rounded-lg mb-1 border-gray-300 bg-slate-50 focus:ring-orange-500 focus:border-orange-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500 outline-none" placeholder="Explore...."/>
      <button type="submit" id="btn" class="text-white absolute end-2.5 bottom-2.5 bg-orange-600 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-300">Search</button>
      <button id="close-modal" class="absolute inset-y-0 right-24 px-2 py-2 text-gray-400 bg-red hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm dark:hover:bg-gray-600 dark:hover:text-white">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>
    <div id="resultBox" class="bg-gray-50 rounded-lg px-2 list-none shadow-md animation-zoomIn h-32 hidden overflow-y-auto">
    </div>
  </form>
</div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
